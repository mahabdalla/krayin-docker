services:
  krayin-php-apache:
    build:
      args:
        container_project_path: /var/www/html/
        uid: 1519
        user: "www-data"
      context: .
      dockerfile: ./Dockerfile
    image: krayin-php-apache
    volumes:
      # ربط مجلد krayin من جهازك إلى نفس المسار اللي أباتشي يتوقعه
      - ./workspace/krayin:/var/www/html/krayin
    ports:
      - "8080:80" # ممكن تغير البورت إذا لزم
    depends_on:
      - krayin-mysql
      - krayin-redis

  krayin-mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./.configs/mysql-data:/var/lib/mysql/

  krayin-redis:
    image: redis:6.2-alpine
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.configs/redis-data:/data

  krayin-phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: krayin-mysql
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 512M
    ports:
      - "8081:80"

  krayin-mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - "8025:8025"
